<html>
  <head>
    <meta name="viewport" content="width=Ddevice-width, initial-scale=1.0" />
    <title>How To MakeAWebsite-Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="bike">
      <nav>
        <img src="images/logo.png" class="logo" />
        <a href="#" class="btn">Test Drive</a>
      </nav>
      <div class="content">
        <h2>THE BMW</h2>
        <h1>G 310 R</h1>
        <p>
          The strength of theG310Ris in its lightness and agility. The Bike not
          only delivers fun in the big-city tumult, but also when you are
          redefining the city limits when changing corners quickly.
        </p>
        <h3>Choose your colour</h3>
        <div class="colour-select">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>
    <script>
      let redBtn = document.getElementById("red");
      let bluebtn = document.getElementById("blue");
      let blackBtn = document.getElementById("black");
      let bike = document.getElementById("bike");

      redBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW1.png)";
      };
      bluebtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW2.png)";
      };
      blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW3.png)";
      };
    </script>
  </body>
</html>
